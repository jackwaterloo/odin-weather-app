<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <form action="">
      <label for="location-input"></label>
      <input type="text" name="location" id="location-input" pattern="(\d{5}(-\d{4})?)|([A-Za-z\s,\-']{2,})">
      <button type="submit">Add Location</button>
    </form>
  </body>
</html>
