<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mb-3">
      <h1 class="text-center h1">Weather App</h1>
      <div id="error-div" class="text-center"></div>

      <form
        action=""
        class="row row-cols-sm-auto g-3 align-items-end justify-content-center mb-3"
      >
        <div class="col-10">
          <label for="location-input" class="form-label">Location</label>
          <input
            type="text"
            placeholder="Zip Code or City"
            name="location"
            id="location-input"
            class="form-control"
          />
        </div>
        <div class="col-10">
          <button type="submit" class="btn btn-secondary">Add Location</button>
        </div>
      </form>
      <div id="loading-div" class="text-center"></div>
    </div>
    <div class="container">
      <div id="weather-content" class="row justify-content-center"></div>
    </div>
  </body>
</html>
